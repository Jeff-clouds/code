<!DOCTYPE html>
<html>
<head>
    <title>Webpage Downloader</title>
    <style>
        body {
            width: 200px;
            padding: 15px;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h3 {
            color: #333;
            margin-bottom: 15px;
        }

        #download {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        #download:hover {
            background-color: #45a049;
        }

        #download:active {
            transform: scale(0.98);
        }
    </style>
    <script src="popup.js"></script>
</head>
<body>
    <h3>Webpage Downloader</h3>
    <button id="download">Download Page</button>
</body>
</html>
